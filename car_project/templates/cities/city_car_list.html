
{% extends '../base.html' %}

{% block content %}
    {% load render_table from django_tables2 %}
    {% load bootstrap4 %}
    <style>
    .table-responsive{
    overflow-y:visible;
    overflow-x:visible;
    }

    .table-container ul.pagination {
    overflow: auto;
    margin: 0;
    padding: 10px;
    list-style: none;
}
.table-container ul.pagination > li > a {
    text-decoration: none;
    font-weight: bold;
}
.table-container ul.pagination li {
    float: left;
    line-height: 34px;
    margin-left: 10px;
}
.table-container ul.pagination li:first-child {
    margin-left: 0;
}

.table-container ul.pagination li.cardinality {
    float: right;
    color: #8d8d8d;
}
    .table-container ul.pagination li.active a {
    color: purple;
}

    </style>
    <div class="container-xl">
        <div style="display:flex; justify-content: space-between">
            <h3 class="page-title">City Car List</h3>
            <a class="ml-auto my-2 mx-1 btn btn-success" href="{% url "city_index" %}">City List</a>
        </div>

        <div class="box">
            <div class="card">
                <div class="table-responsive">
                    {% render_table table %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
