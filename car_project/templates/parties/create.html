
{% extends '../base.html' %}


{% block content %}
    {% load bootstrap4 %}
    <div>
        <div style="display:flex; justify-content: space-between" >
            <h3 class="page-title">Add Party</h3>
            <a class="btn btn-primary" href="{% url "party_index" %}">Party List</a>
        </div>
        <div class="box">
            <div class="card">
                <div class="content">
                    <form method="post" class="ml-3">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button 'Add' %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
