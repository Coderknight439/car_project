
{% extends '../base.html' %}


{% block content %}
    <div class="container-xl">
        <div style="display:flex">
            <div style="display:flex; justify-content: space-between">
            <h3 class="page-title">Delete Confirm</h3>
            <a class="ml-auto my-2 mx-1 btn btn-success" href="{% url "party_index" %}">Party List</a>
        </div>
        </div>
        <div class="box">
            <div class="card">
                <div class="content">
                    <form method="post" class="ml-3">
                        <style>
                            li{
                                margin-top: 15px;
                                margin-bottom: 15px;
                            }
                            input{
                                margin-left: 10px;
                            }
                        </style>
                        {% csrf_token %}
                        Are you sure to delete {{ party_name }}? <br>
                        <button class="btn btn-danger" type="submit">Confirm Delete?</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
